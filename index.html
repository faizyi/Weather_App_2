<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="weather_container" >

        
        <div class="weather_search" >
            <i class='bx bxs-map'></i>
            <input class="weather_input" placeholder="Enter Your Location" type="text">
            <button onclick="search()"  class="weather_btn"><i class='bx bx-search'></i></button>
        </div>


        <div class="weather_box">
            <div class="box" >
                <div class="weather_info" >
                    <div class="weather" >
                        <img class="img" src="./img/cloud.png">
                        <p class="name">Weather App</p>
                        <p class="weather_temp" >0<span>Â°C</span></p>
                        <p class="weather_disc" >Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>


        <div class="weather_details" >
            <div class="humidity" >
                <i class='bx bx-water' ></i>
                <div class="text" >
                    <div class="humidity_info" >
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind" >
                <i class='bx bx-wind'></i>
                <div class="text" >
                    <div class="wind_info" >
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>


        <div class="not_found" >
            <div class="box" >
                <img src="./img/404.png">
                <p>Oops! Location not found!</p>
            </div>
        </div>
    </div>

    


    <script src="app.js"></script>
</body>
</html>
